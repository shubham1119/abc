<body>

    <h1>


    </h1>

    <script>
        var time = prompt("What's the time Baby");
        if (time >= 1 && time <= 9) {
            alert("Good Morning BABY");
        }
        else if (time > 9 && time <= 16) {
            alert("Good AFTERNOON BABY");
        }
        else if (time > 16 && time <= 20) {
            alert("Good evening BABY");
        }
        else {
            alert("GoOD NIGHT")
        }

    </script>
