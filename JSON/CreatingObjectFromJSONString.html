<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating JS object from JSON String</title>
</head>

<body>

    <h1>
        Creating JS object from JSON String
    </h1>

    <p id="d1"></p>


    <script>
        const JSON_String = '{"name":"SHUBHAM", "course":"MCA", "UID":"22MCA20830"}'
        const obj = JSON.parse(JSON_String);
        document.getElementById("d1").innerHTML = obj.name + " , " + obj.course;
    </script>
</body>

</html>
