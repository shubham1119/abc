<!DOCTYPE html>
<html>

<body>

    <h2>Converting JS object in JSON String</h2>

    <p id="d1"></p>

    <script>
        const obj = { name: "SHUBHAM", age: 30, city: "New York" };
        const MY_JSON = JSON.stringify(obj);
        document.getElementById("d1").innerHTML = MY_JSON.name;
    </script>

</body>

</html>
